<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Ads</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/create_ad">Criar An√∫ncio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/{{ session['user_id'] }}/sales">Vendas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/{{ session['user_id'] }}/purchases">Compras</a>
            </li>
            <li class="nav-item">
              {% if 'user_id' in session %}
              <a class="nav-link" href="/logout">Logout</a>
              {% else %}
              <a class="nav-link" href="/login">Login</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </nav>
      
    <h1>List of Ads</h1>
    <ul>
        {% for ad in ads %}
            <li>{{ ad.title }} - {{ ad.description }} - ${{ ad.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
