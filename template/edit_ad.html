{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="my-4">Editar Anúncio</h2>
  <form method="POST">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ ad.title }}" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{ ad.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="price">Preço</label>
      <input type="number" class="form-control" id="price" name="price" value="{{ ad.price }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
</div>
{% endblock %}
